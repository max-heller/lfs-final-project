<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pyret Data Companion</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="spec-status">
            <textarea id="spec-input" rows="6"></textarea>
            <button id="program-loader" class="button">
                Load Program from Textarea
            </button>
            <div id="program-status"></div>
        </div>
        <div id="spec-generation">
            <button id="default-generator" disabled class="button">
                Generate Default Spec
            </button>
            <button id="cool-generator" disabled class="button">
                Generate Cool Spec
            </button>
            <div id="generation-status" class="success"></div>
        </div>
        <script src="popup.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
</html>
